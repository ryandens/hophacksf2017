<!-- Modal -->
<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
	<div class="modal-dialog" role="document">
		<form novalidate class="modal-content">
			<div class="modal-header">
				<button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
				<h4 class="modal-title" id="myModalLabel">Add Task</h4>
			</div>
			<div class="modal-body">
				<div class="form-group">
					<label for="title">Task Name:</label>
					<input type="text" class="form-control" id="title" ng-model="vm.title">
				</div>
				<div class="form-group">
					<label for="description">Description:</label>
					<input type="text" class="form-control" id="description">
				</div>
				<div class="form-group">
					<label for="location">Location:</label>
					<input type="text" class="form-control" id="location">
				</div>
				<div class="form-group">
					<label for="length">Length (hours):</label>
					<input type="number" class="form-control" id="length">
				</div>
				<div class="form-group">
					<label>Preferred Time of Day: </label>
					<br/>
					<input type="checkbox" id="morning"/>
					<label>Morning</label>
					<br/>
					<input type="checkbox" id="afternoon"/>
					<label>Afternoon</label>
					<br/>
					<input type="checkbox" id="evening"/>
					<label>Evening</label>
				</div>
				<div class="form-group">
					<label for="completeBy">Complete By:</label>
					<input type="datetime-local" class="form-control" id="completeBy">
				</div>
			</div>
			<div class="modal-footer">
				<button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
				<button type="submit" class="btn btn-primary" ng-click="vm.onSubmit()">Save Task</button>
			</div>
		</form>
	</div>
</div>
